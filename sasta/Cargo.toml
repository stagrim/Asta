[package]
name = "sasta"
version = "0.1.0"
edition = "2021"
authors = ["Esbj√∂rn Stenberg <me@stagrim.com>"]
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.8.1", features = ["ws", "multipart"] }
axum-macros = "0.5.0"
hyper = { version = "1.6.0", features = ["full"] }
tower = "0.5.2"
# Using git repo until fix is available in a release https://github.com/tower-rs/tower-http/issues/318
tower-http = { version = "0.6.2", features = ["full"] }
futures-util = { version = "0.3.31", default-features = false, features = [
    "sink",
    "std",
] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.43.0", features = ["full"] }
tokio-util = "0.7.13"
tracing = "0.1.41"
uuid = { version = "1.13.2", features = ["serde", "v4"] }
# See https://github.com/zslayton/cron/pull/116
cron = "0.15.0"
# cron = "0.12.1"
chrono = { version = "0.4.39", features = ["serde"] }
ts-rs = "10.1.0"
tracing-subscriber = "0.3.19"
redis = { version = "0.29.0", features = ["tokio-comp", "json"] }
regex = "1.11.1"
utoipa-swagger-ui = { version = "9.0.0", features = ["axum"] }
utoipa = { version = "5.3.1", features = ["axum_extras", "uuid"] }
utoipa-redoc = { version = "6.0.0", features = ["axum"] }
utoipa-rapidoc = { version = "6.0.0", features = ["axum"] }
dotenv = "0.15.0"
maud = { version = "0.27.0", features = ["axum"] }
crypto = { version = "0.5.1", features = ["digest"] }
sha2 = "0.10.8"
base16ct = { version = "0.2.0", features = ["alloc"] }
casta_protocol = { path = "../casta_protocol" }
lightningcss = "1.0.0-alpha.63"
minify-js = "0.6.0"
mockall = "0.13.1"
